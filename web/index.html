<!DOCTYPE html>
<html style="height:100%;">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="title" content="Journaux de Bord de la famille NÃ©ron" />
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <script type="text/javascript" src="journal_bord.geojson.js"></script>
  <script type="text/javascript">
  function init() {
	var map = L.map('map').setView([48, 2], 4);


	// add an OpenStreetMap tile layer
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

	// add GeoJSON layer
	L.geoJson(journal_bord, {
	    onEachFeature: function (feature, layer) {
		layer.bindPopup("<div id='popup'>" + feature.properties.start_check + "</div><div id='popup_wp'>" +
		feature.properties.boat + " le " + feature.properties.date +": " + feature.properties.comment + "</div>");
	    }
	}).addTo(map);
  }
  </script>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  </head>
  <body style="height:100%;" onload="init()">
   <div style="width:100%; height:100%;" id="map"></div>
  </body>
</html>
